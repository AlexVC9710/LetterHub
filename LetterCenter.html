<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Venta de Cromos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .cromo {
      background: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .cromo img {
      max-width: 100%;
      border-radius: 5px;
    }

    .precio {
      font-weight: bold;
      margin-top: 10px;
      color: green;
    }

    .admin {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>üÉè Venta de Cromos</h1>

<div class="galeria" id="galeria"></div>

<div class="admin" id="adminPanel">
  <h3>üîê Modo Administrador</h3>
  <input type="password" id="password" placeholder="Contrase√±a">
  <button onclick="login()">Entrar</button>

  <div id="adminForm" style="display:none;">
    <input type="file" id="imagen">
    <input type="text" id="precio" placeholder="Precio del cromo">
    <button onclick="agregarCromo()">Agregar cromo</button>
  </div>
</div>

<script>
  const CLAVE_ADMIN = "ajvc9710"; // üëà cambia la contrase√±a
  const galeria = document.getElementById("galeria");

  function cargarCromos() {
    galeria.innerHTML = "";
    const cromos = JSON.parse(localStorage.getItem("cromos")) || [];

    cromos.forEach(cromo => {
      const div = document.createElement("div");
      div.className = "cromo";
      div.innerHTML = `
        <img src="${cromo.imagen}">
        <div class="precio">$${cromo.precio}</div>
      `;
      galeria.appendChild(div);
    });
  }

  function login() {
    const pass = document.getElementById("password").value;
    if (pass === CLAVE_ADMIN) {
      document.getElementById("adminForm").style.display = "block";
      alert("Modo administrador activado");
    } else {
      alert("Contrase√±a incorrecta");
    }
  }

  function agregarCromo() {
    const archivo = document.getElementById("imagen").files[0];
    const precio = document.getElementById("precio").value;

    if (!archivo || !precio) {
      alert("Completa todos los campos");
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const cromos = JSON.parse(localStorage.getItem("cromos")) || [];
      cromos.push({ imagen: e.target.result, precio });
      localStorage.setItem("cromos", JSON.stringify(cromos));
      cargarCromos();
    };
    reader.readAsDataURL(archivo);
  }

  cargarCromos();
</script>

</body>
</html>
